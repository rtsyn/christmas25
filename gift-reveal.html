<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .reveal-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reveal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .reveal-button:active {
            transform: translateY(0);
        }

        .logo-container {
            display: none;
            margin-top: 2rem;
            position: relative;
            width: 300px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .logo-container.active {
            display: block;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        .logo.visible {
            opacity: 1;
        }

        .logo.winner {
            animation: scaleUp 0.6s ease-out forwards;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1.3);
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .winner-text {
            display: none;
            color: white;
            font-size: 2rem;
            margin-top: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in;
        }

        .winner-text.visible {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Gift Reveal üéÅ</h1>
        <p class="subtitle">One lucky winner...</p>
        
        <button class="reveal-button" id="revealBtn">Who's it gonna be?</button>
        
        <div class="logo-container" id="logoContainer">
            <img src="claude-logo.png" alt="Claude" class="logo" id="logo1">
            <img src="incogni-logo.png" alt="Incogni" class="logo" id="logo2">
        </div>
        
        <div class="winner-text" id="winnerText">üéâ Winner! üéâ</div>
    </div>

    <script>
        const revealBtn = document.getElementById('revealBtn');
        const logoContainer = document.getElementById('logoContainer');
        const logo1 = document.getElementById('logo1');
        const logo2 = document.getElementById('logo2');
        const winnerText = document.getElementById('winnerText');

        // Determine winner using crypto random for true 50/50
        function getWinner() {
            const randomArray = new Uint32Array(1);
            crypto.getRandomValues(randomArray);
            return randomArray[0] % 2 === 0 ? 'logo1' : 'logo2';
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#00d2d3'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        revealBtn.addEventListener('click', () => {
            // Hide button
            revealBtn.style.display = 'none';
            
            // Show logo container
            logoContainer.classList.add('active');
            
            const winner = getWinner();
            let currentLogo = 'logo1';
            let switchCount = 0;
            const totalSwitches = 20;
            
            // Phase 1: Rapid alternating (first 15 switches)
            const rapidPhase = setInterval(() => {
                // Hide current
                if (currentLogo === 'logo1') {
                    logo1.classList.remove('visible');
                    logo2.classList.add('visible');
                    currentLogo = 'logo2';
                } else {
                    logo2.classList.remove('visible');
                    logo1.classList.add('visible');
                    currentLogo = 'logo1';
                }
                
                switchCount++;
                
                if (switchCount >= 15) {
                    clearInterval(rapidPhase);
                    startSlowPhase();
                }
            }, 100);
            
            // Phase 2: Slowing down with fades
            function startSlowPhase() {
                let slowSwitchCount = 0;
                const slowSwitches = 8;
                let delay = 150;
                
                function slowSwitch() {
                    if (slowSwitchCount >= slowSwitches) {
                        finalReveal();
                        return;
                    }
                    
                    setTimeout(() => {
                        if (currentLogo === 'logo1') {
                            logo1.classList.remove('visible');
                            logo2.classList.add('visible');
                            currentLogo = 'logo2';
                        } else {
                            logo2.classList.remove('visible');
                            logo1.classList.add('visible');
                            currentLogo = 'logo1';
                        }
                        
                        slowSwitchCount++;
                        delay += 100; // Each switch gets slower
                        slowSwitch();
                    }, delay);
                }
                
                slowSwitch();
            }
            
            // Phase 3: Final reveal
            function finalReveal() {
                setTimeout(() => {
                    // Make sure winner is showing
                    logo1.classList.remove('visible');
                    logo2.classList.remove('visible');
                    
                    const winnerLogo = winner === 'logo1' ? logo1 : logo2;
                    winnerLogo.classList.add('visible', 'winner');
                    
                    // Show winner text
                    setTimeout(() => {
                        winnerText.classList.add('visible');
                        createConfetti();
                    }, 400);
                }, 200);
            }
        });
    </script>
</body>
</html>
